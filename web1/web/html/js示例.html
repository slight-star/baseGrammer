    <script type="text/javascript">
        document.write("<table border='1px' bordercolor='orange'>");
        for (var i=1; i<=9; i++){
            document.write("<tr>");
            for (var j=1; j<=i; j++){
                document.write("<td>");
                document.write(i+'*'+j+'='+(i*j)+'&nbsp;');
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
